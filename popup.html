<!DOCTYPE html>
<html>
  <head>
    <title>QA URL Copier</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="copy-container">
      <h1> Click the buttons below to copy URLs to the clipboard</h1>
      <div class="button-container">
        <a class="button red js-copy-sandbox-btn">Copy CMS URLs</a>
        <a class="button blue js-copy-live-btn">Copy COS URLs</a>
      </div>
    </div>
    <div class="message-container">
      <p class="live-container">Live Pages Found: <span class="liveUrlCount"></span></p>
      <p class="draft-container">Draft Pages Found: <span class="draftUrlCount"></span></p>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
